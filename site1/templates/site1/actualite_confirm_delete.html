


{% extends 'base.html' %}
{% block title %}Supprimer Actualité{% endblock %}

{% block content %}
<main class="container">
    <header class="my-4">
        <h1 class="text-center">Supprimer Actualité</h1>
    </header>
    <p>Êtes-vous sûr de vouloir supprimer l'actualité "{{ actualite.titre }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'actualites_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</main>
{% endblock %}
