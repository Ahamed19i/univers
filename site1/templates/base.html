
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Université - Accueil{% endblock %}</title>
    {% load static %}

    <!-- Cecci est le fichier parent des tous nos templates, juste au dessous. -->
    <!-- Juste au dessous de cette ligne, vous avez les liens des technologies frontend -->
    <!-- Vous avez le CSS, le JavaScript et aussi Bootstrap -->
    <!-- Dans Django, ce fichier html est appellé template, j'utiliserai souvent ce -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script_accueil.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Inclure Bootstrap pour le style moderne -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    </div>

    <!-- Navigation Bar -->
    {% include 'site1/navbar.html' %}

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    {% include 'site1/footer.html' %}


    

    {% block extra_js %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
